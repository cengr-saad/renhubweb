# Docker Compose configuration for LeasoRent Web Production
services:
  web:
    build:
      context: .
      args:
        - GITHUB_TOKEN=your-token-if-needed # Only if the repo is private
        - BRANCH=main
    ports:
      - "5000:5000"
    environment:
      # Database access URL (example format shown below)
      - DATABASE_URL=postgresql://postgres.user:password@host:port/postgres
      # Supabase integration (if used by the client/server)
      - VITE_SUPABASE_URL=https://your-project.supabase.co
      - VITE_SUPABASE_ANON_KEY=your-anon-key
      - NODE_ENV=production
      - PORT=5000
    restart: always

# Instructions to build and run:
# 1. Ensure you have Docker and Docker Compose installed.
# 2. Update the 'environment' variables above with your actual values.
# 3. From this directory (web/), run:
#    docker-compose up -d --build
